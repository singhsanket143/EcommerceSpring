spring.application.name=EcommerceSpring
server.port=${PORT}
#these are local mysql database configuration like username,password,url
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db
spring.datasource.username=root
spring.datasource.password=root
#jdbc driver class to use
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#this will print the Sql command to add in logs helps for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#create--> Drop and recrate the schema in every run
#create-drop--> Drop schema at app stops after it won't create again
#none --> no changes to DB schema
#update --> updates DB schema (won't delete anything)
spring.jpa.hibernate.ddl-auto=update
